services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: uptime
      POSTGRES_USER: uptime
      POSTGRES_PASSWORD: uptime
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptime -d uptime"]
      interval: 5s
      timeout: 5s
      retries: 10
